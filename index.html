<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>peakposter.shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; text-align: center; }
header { background: black; color: white; padding: 15px; font-size: 20px; font-weight: bold; }
.products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
.product { background: white; border-radius: 14px; padding: 10px; }
.product img { width: 100%; border-radius: 12px; }
button { width: 100%; padding: 8px; margin-top: 6px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; }
.whatsapp { background: #25D366; color: white; }
.dm { background: #E1306C; color: white; }
</style>
</head>
<body>

<header>peakposter.shop</header>

<div class="products" id="products"></div>

<script>
// --------------------
// 1️⃣ قائمة المنتجات (ضع روابط الصور هنا)
// --------------------
const productList = [
  { name: "Poster 1", img: "" }, // ضع رابط الصورة هنا
  { name: "Poster 2", img: "" },
  { name: "Poster 3", img: "" }
];

// --------------------
// 2️⃣ رقم واتساب و username إنستغرام
// --------------------
const phone = "213659845227";
const instaUsername = "peakposters.shop"; // username تاع الانستا

// --------------------
// 3️⃣ إنشاء العناصر ديناميكياً
// --------------------
const container = document.getElementById("products");

productList.forEach(product => {
  const div = document.createElement("div");
  div.className = "product";

  const img = document.createElement("img");
  img.src = product.img || "https://via.placeholder.com/300";

  const btnWA = document.createElement("button");
  btnWA.className = "whatsapp";
  btnWA.innerText = "اطلب عبر واتساب";
  btnWA.onclick = () => {
    const msg = "سلام، حاب نطلب " + product.name + " من peakposter.shop";
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
  };

  const btnDM = document.createElement("button");
  btnDM.className = "dm";
  btnDM.innerText = "DM إنستغرام";
  btnDM.onclick = () => {
    window.open(`https://instagram.com/${instaUsername}`);
  };

  div.appendChild(img);
  div.appendChild(btnWA);
  div.appendChild(btnDM);

  container.appendChild(div);
});
</script>

</body>
</html>
